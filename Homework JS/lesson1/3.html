<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->




<script>
  "use strict";
  /*
1. 10 складываем с 10, получаем 20.
2. 20 складываем с строкой 10, получем строку 2010.
*/
  console.log(10 + 10 + "10");
  /*
1. 10 число складываем со строкой 10, получаем 1010.
2. строку 1010 складываем с числом 10, получаем строку 101010.
*/
  console.log(10 + "10" + 10);
  /*
1. число 10 складываем с числом 10, получаем 20.
2. унарный плюс перед строкой 10 делает ее числом 10.
3. складываем число 20 с числом 10 и получаем число 30.
*/
  console.log(10 + 10 + +"10");
  /*
1. число 10 делим на  минус не заданное число(Infinity).
2. получаем минус бесконечность, как при делении на ноль, но из за знака минус получается минус бесконечность.
*/
  console.log(10 / -"");
  /*
1. унарный плюс не делает строку 2,5 числом, потому что это дробь пишется через точку.
2. 10 делим на неопределенную переменную, поэтому получаем NaN.
*/
  console.log(10 / +"2,5");
</script>
</body>
</html>
