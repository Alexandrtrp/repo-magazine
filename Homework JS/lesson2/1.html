<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Переменная `с` изменяемая, поэтому ей можно присвоить значение `а` и увеличить его
  на 1 посредством ++
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Переменная `d` изменяемая, поэтому ей можно присвоить значение `b`, но оно
  не увеличивается на 1, поскольку ++ после переменной увеличивает ее после оперции
  присваивания
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Ранее переменную а увеличили на 1, сейчас увеличили еще раз, поэтому она имеет
  значение 3, при сложении с 2 получается 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Потому что ранее значение b изменили на  2, а из ха постфиксной записи ++ он
  сработает после операции, получается 2 + 2 = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
