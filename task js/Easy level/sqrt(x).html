    <script>
        "use script"
const x1 = 16;
const x2 = 8; 
// если квадатный корень не целый, то округляет до меньшего целого числа
var mySqrt = function(x) {
    let tmp = Math.floor(Math.sqrt(x));
    console.log(tmp);
    return tmp;
};

mySqrt(x1);
mySqrt(x2);

    </script>
