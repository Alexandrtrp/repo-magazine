    // Метод с помощью двух указателей

    var twoSum = function(nums, k) {
        nums.sort((a, b) => a - b);
        let l = 0;
        let r = nums.length - 1;
        while(l < r){
            let sum = nums[l] + nums[r];
            if(sum === k){
                console.log(nums[l], nums[r]);
                return [nums[l], nums[r]];
            }
            if(sum < k){
                l++;
            } else{
                r--;
            }
        };
        return [];
    };
