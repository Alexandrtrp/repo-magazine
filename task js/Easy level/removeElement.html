    <script>
        "use script"

        // Удаляем заданные числа из массива

let nums1 = [3,2,2,3];
let val1 = 3;  
let nums2 = [0,1,2,2,3,0,4,2];
let val2 = 2;


var removeElement = function(nums, val) {
    for(let i = 0; i<nums.length; i++){
        if(nums[i] === val){
            nums.splice(i, 1);
            i -= 1;
        }
    }
    console.log(nums);
    return nums;

};

removeElement(nums1, val1);
removeElement(nums2, val2);
    </script>
