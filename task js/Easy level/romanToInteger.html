</head>
<body>
    <script>


"use strict";

 var romanToInt = function(s) {
    let coll = new Map();
        coll.set('I', 1)
        coll.set('V', 5)
        coll.set('X', 10)
        coll.set('L', 50)
        coll.set('C', 100)
        coll.set('D', 500)
        coll.set('M', 1000)

    let result = 0;
    for (let i = 0; i < s.length; i++) {
        const cur = coll.get(s[i]);
        const next = coll.get(s[i+1]);

        if (cur < next) {
            result += next - cur;
            i++;
        } else {
            result += cur;
        }
    }
    return result;

 };

console.log(romanToInt('XVI'));


</script>
</body>
</html>
