    <script>
        "use script"

        let n1 = 10;
        let n2 = 4;
        
//Version1
var climbStairs = function(n) {
    var result = 0;
    if(n === 0) return 0;
    if(n === 1) return 1;
    if(n === 2) return 2;
    var per1 = 1;
    var per2 = 2;
    for(var i = 2; i < n; i++){
        result = per1 + per2;
        per1 = per2;
        per2 = result;
    }
    //console.log(result);
    return result;
};
