<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        "use script"

let List1 = [1,2,4];
let List2 = [1,3,4];
let List3 = [];
let List4 = [];

var mergeTwoLists = function(list1, list2) {
    let listFinal = [];
    for(let i = 0; i < list1.length || i < list2.length; i++){
        let merge = String(list1[i]) + String(list2[i]);
        //console.log(merge);
        listFinal = listFinal.concat(merge);
        //console.log(listFinal);
    }
    listFinal = listFinal.join('');
    listFinal = listFinal.split('');

    return listFinal;
    
};

mergeTwoLists(List3, List4);



    </script>
</body>
</html>
