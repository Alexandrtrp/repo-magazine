<!DOCTYPE html>

<body>

    <script>
        "use script"
let s1 = "Helloooo World";
let s2 = "   fly me   to   the moon  ";
let s3 = "luffy is still joyboy"
var lengthOfLastWord = function(s) {
    let tmp = s.split(' ');
    for(let i = tmp.length - 1 ; i >= 0; i-- ){
        if(tmp[i] == ''){
            continue;
        } else {
            let res = tmp[i].length;
            return res;
        }
    }
    
};

lengthOfLastWord(s1);
lengthOfLastWord(s2);
lengthOfLastWord(s3);

    </script>
    
</body>
